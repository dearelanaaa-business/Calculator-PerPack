<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Pack Profit Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Small Pack Profit Calculator</h2>

        <label for="bigPackQuantity">Big Pack Quantity</label>
        <input type="number" id="bigPackQuantity" placeholder="Enter quantity">

        <label for="oneBigPackCost">Cost of One Big Pack</label>
        <input type="text" id="oneBigPackCost" readonly>

        <label for="totalSmallPacks">Total Small Packs</label>
        <input type="text" id="totalSmallPacks" readonly>

        <label for="costPerSmallPack">Cost per Small Pack</label>
        <input type="text" id="costPerSmallPack" readonly>

        <label for="profitPerSmallPack">Profit per Small Pack</label>
        <input type="text" id="profitPerSmallPack" readonly>
    </div>
    <script src="script.js"></script>
</body>
</html>
